<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./signUp.css">
</head>
<body>
    <div class="background-container">
        <div class="bg-left">
            <div class="bg-text">
                Helm Creative
            </div>
        </div>
        <div class="content-right">
            <h1>
                This is a flippant sign in page to demonstrate spacing and form completion knowledge.
                <br>
                <br>
                Sign in NOW
            </h1>
            <form action="examplepost.com/accounts" method="post">
                <fieldset class="fieldset-1">
                    <legend>Let's do this!</legend>
                    <div class="form-left">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" required placeholder="First">

                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="email@domain.com">

                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="ex: pass123!">

                    </div>
                    <div class="form-right">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Last">

                        <label for="phone_number">Phone Number</label>
                        <input type="tel" name="phone_number" id="phone_number" placeholder="ex: 111-312-1212">

                        <label for="conf_password">Confirm Password</label>
                        <input type="password" name="conf_password" id="conf_password" placeholder="ex: pass123!">
                    </div>

                </fieldset>
            </form>

            <button class="button-sub" type="submit">Create Account</button>

        </div>
    </div>
</body>
</html>
